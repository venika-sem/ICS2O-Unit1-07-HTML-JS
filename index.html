  <body>      
    <script>
      function myButtonClicked() {
        alert("Hello, Wordl!")
      }
    </script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <div class = "mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class = "mdl-layout__header">
        <div class = "mdl-layout__header-row">      
          <span class = "mdl-layout-title">Hello, World! with JS</span>          
        </div>
      </header>
      <main class = "mdl-layout__content">
        <div class = "page-content" style = "padding-left:5px;">Enter your age.</div>
        <!-- Simple Textfield for integers-->
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <!-- input pattern attribute -->
            <input class="mdl-textfield__input" type="text" pattern="[0-9]*" id="demo-input" />
            <!-- mdl-textfield__label -->
            <label class="mdl-textfield__label" for="demo-input">how old are you?</label>
            <!-- class "mdl-textfield__error" -->
            <span class="mdl-textfield__error">Input is not a number</span>
          </div>
